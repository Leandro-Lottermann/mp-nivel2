<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Usuários</title>
</head>

<body class="container bg-warning">

    <h1 >Usuários de Teste via REST</h1>
    <p>Dados obtidos de REQRES.IN</p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="card col-3 p-2 m-3" v-for="(user,index) in users" :key="user.index" >
                <img :src="user.avatar" alt="" class="card-img-top">
                <div class="card-body">
                    <h1 class="card-title">{{user.first_name}} {{user.last_name}}</h1>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    <script>
        Vue.createApp({
            data() {
                return {
                    users: []
                }
            },
            methods: {
                async loadUsers() {
                    const resultado = await fetch("https://reqres.in/api/users?per_page=10")
                    const convertido = await resultado.json()
                    this.users = convertido.data
                }
            },
            mounted() {
                this.loadUsers()
            }
        }).mount("#usuarios")
    </script>
</body>

</html>
